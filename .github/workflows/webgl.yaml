name: Build Unity WebGL & Deploy

# Déclenche l'action sur un push vers la branche main ou manuellement
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read   # Permission pour le checkout (lecture)
  pages: write     # Permission pour le déploiement sur GitHub Pages (écriture)
  id-token: write  # Nécessaire pour l'authentification OIDC de l'action de déploiement

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest
    steps:
      # 1. Récupération du code
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          lfs: true # Important pour les assets Unity volumineux

      # 2. Mise en cache pour accélérer les builds futurs (Library folder)
      - name: Mise en cache de la librairie Unity
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # 3. Nettoyage de l'espace disque (Optionnel mais recommandé pour les gros projets)
      - name: Libération d'espace disque
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 4. Compilation du projet Unity
      - name: Build Unity WebGL
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: WebGL
          buildName: WebGL
          compression: Gzip 

      # 4.5 DEBUG : Lister les fichiers pour vérifier si le build a fonctionné
      - name: Debug - Voir les fichiers générés
        run: ls -R build || echo "Le dossier build n'existe pas !"

      # --- L'action d'upload dédiée va bien fonctionner maintenant ---
      - name: Upload du Build vers Pages
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: build/WebGL/WebGL
          
  deploy:
    name: Deploy to GitHub Pages
    # Configuration de l'environnement GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 1. Déploie l'artifact 'github-pages' vers GitHub Pages
      - name: Déploiement natif sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4